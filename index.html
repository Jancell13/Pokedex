<!DOCTYPE html>
<html lang="es-co">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/loaderPoke.css" />
    <link rel="shortcut icon" href="./assets/ico/ico.png" type="image/x-icon" />
  </head>
  <body>
    <div class="searchMenu">
      <h1>Pokédex</h1>
      <input class="searchBar" id="search" placeholder="Buscar Pokemón" />
      <div class="tipos">
        <button class="verTodo">Ver Todos</button>
        <button class="agua">Agua</button>
        <button class="fuego">Fuego</button>
        <button class="planta">Planta</button>
        <button class="roca">Roca</button>
        <button class="acero">Acero</button>
        <button class="hielo">Hielo</button>
        <button class="fantasma">Fantasma</button>
        <button class="veneno">Veneno</button>
        <button class="volador">Volador</button>
        <button class="tierra">Tierra</button>
        <button class="eléctrico">Eléctrico</button>
        <button class="bicho">Bicho</button>
        <button class="psiquico">Psiquico</button>
        <button class="dragón">Dragón</button>
        <button class="hada">Hada</button>
        <button class="lucha">Lucha</button>
        <!-- <button class="siniestro">Siniestro</button> -->
        <button class="normal">Normal</button>
      </div>
    </div>

    <div id="pokedexContainer"></div>

    <div class="container">
      <div class="mainball">
        <div class="pokebutton"></div>
      </div>
    </div>

    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
